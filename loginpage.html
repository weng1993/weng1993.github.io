<!DOCTYPE HTML>
<html>
<head>
<title>Please type your Username and Password... </title>
<link rel="stylesheet" href="../css/login.css" />
</head>

<body>
<form>

<center>

Username: <input name="username" onFocus="this.style.background = '#00FFAA';" onBlur="this.style.background = '#bfbfbf';">
<br>
Password: <input name="password" onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';">
<br>
<input type="button" value="Login"  onMouseOver="this.style.color = '#11DD22';" onMouseOut="this.style.color = '#000000';" onFocus="this.style.color = '#404040';" onBlur="this.style.color = '#000000';">
</form>
<img src="../resources/login.jpg" alt="Login Picture">
<center>
</body>
</html>
