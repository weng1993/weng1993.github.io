<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>定位组件</title>
<script src="http://api.map.baidu.com/components?ak=ZPyxTCvhXb3IdxnOaCYOvqTF&v=1.0"></script>
</head>
<body>
<!—定位组件-->
<lbs-geo id="geo" city="北京" enable-modified="false"></lbs-geo>
<script>
// 先获取元素
var lbsGeo = document.getElementById('geo');
//监听定位失败事件 geofail	
lbsGeo.addEventListener("geofail",function(evt){ 
	alert("fail");
});
//监听定位成功事件 geosuccess
lbsGeo.addEventListener("geosuccess",function(evt){ 
	console.log(evt.detail);
	var address = evt.detail.address;
	var coords = evt.detail.coords;
	var x = coords.lng; 
	var y = coords.lat;
	alert("地址："+address);
	alert("地理坐标："+x+','+y);
});
</script>
</body>
</html>
